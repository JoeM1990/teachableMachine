  <body style="background-color: #1a1c29;">
   
    <p id="status" style="margin-left: 20px; margin-top: 20px;">Veuillez patienter</p>

    <button id="enableCam" class="btn btn-secondary" style="margin-left: 20px;">Activer Webcam</button>
    <button class="dataCollector btn btn-primary" data-1hot="0" data-name="Class 1" style="margin-left: 20px;">Entrain d'étudier</button>
    <button class="dataCollector btn btn-primary" data-1hot="1" data-name="Class 2" style="margin-left: 20px;" >Autres choses</button>
    <button id="train" class="btn btn-warning" style="margin-left: 20px;">Prédire</button>
    <button id="reset" class="btn btn-danger" style="margin-left: 20px;">Reset</button> <br>
    <br>
    <h1 id="result"></h1>
